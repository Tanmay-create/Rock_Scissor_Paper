<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Scissor_Paper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.ico">
</head>
<body>
    <header>
        <div class="heading">
            <div class="img_container">
            <a href="https://www.linkedin.com/in/tanmay-mandal-359621294"><img src="/img/Tanmay_Developer.jpg" alt="Tanmay_Mandal">
                </a>
            </div>
            <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./img/Rock.png" alt="rock">
            </div>
            <div class="choice" id="Paper">
                <img src="./img/Paper.png" alt="Paper">
            </div>
            <div class="choice" id="Scissor">
                <img src="./img/Scissor.png" alt="Scissor">
            </div>
        </div>
        <div class="scores">
            <div class="user_score">
                <p>0</p>
                <p>Your Score</p>
            </div>
            <div class="computer_score">
                <p>0</p>
                <p>Computer Score</p>
            </div>
        </div>
        <div class="message">
            You won!!!! You beat computer
        </div>
    </main>
    <footer>
        Made by @Tanmay Mandal  &copy Copyright
    </footer>
    <script src="logic.js"></script>
</body>
</html>
